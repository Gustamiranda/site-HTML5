<!--Formulario do site-->
<div class="justify-content-center">

    <h3 class="text-center">Entre em contato conosco</h3>
    <div class="row">

        <div class="col-md-2">

        </div>
        <form method="POST" action="" id="form-contato" name="form-contato">

            <!-- Criando um groupo label + input   -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" size="50" maxlength="50" minlength="3" class="form-control"
                    required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="assunto">Assunto</label>
                <select name="assunto" id="assunto" class="form-control" required>
                    <option value="" selected>Escolha um assunto... </option>
                    <option value="sugestao">Sugestão</option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem " id="mensagem" rows="10" class="form-control" required></textarea>
            </div>

            <div class="btn-group my-2">
                <button type="submit" class="btn btn-primary">Enviar</button>

            </div>



        </form>



    </div>

    <div id="retorno" class="card card-body my-2 p-5">
        <h1>Ao retornar dados serão mostrados aqui para teste...</h1>
    </div>

</div>
